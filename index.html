<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <header>
        <ul>
          <li>MARK ZUKERBERG</li>
          <img src="/media/close-line.svg" />
        </ul>
      </header>
      <div class="deal">
        <div class="date">
          <div class="line"></div>
          <p id="middle" class="time">TODAY</p>
          <div class="line"></div>
        </div>
        <section class="left">
          <p class="time">10:53</p>
          <p class="color">Hi,Mark!I made a new design for Messanger App.</p>
        </section>

        <section class="right">
          <p class="time" id="push">10:57</p>
          <p class="colors">
            Yo! Send it to my assistant and we will review it during the year.
          </p>
        </section>
        <section class="left">
          <p class="time">11:03</p>
          <p class="color">But Mark...</p>
        </section>
        <section class="right">
          <p id="text">You were blocked by the user.</p>
        </section>

        <section class="left" id="tech">
          <hr />
          <div class="send">
            <input placeholder="Enter your message" id="place" />
            <p class="push">SEND</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
